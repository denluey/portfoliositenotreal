<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Luke Cravey Portfolio Site</title>
	<style>
		.panel {
			position: fixed;
			top: 0;
			right: -1000px; 
			width: 1000px;
			height: 100%;
			background: darkblue;
			border: 4px solid;
			color: white;
			transition: right 0.4s ease;
			padding: 20px;
			z-index: 999;
			overflow-y: auto;
		}
		.panel.open {
			right: 0; 
		}
		.panel-content button {
			margin-top: 20px;
			padding: 8px 12px;
			background: darkblue;
			color: white;
			cursor: pointer;
			border: 4px solid;
		}
		#imageGallery button {
			background: darkblue;
			color: white;
			border: 2px solid darkblue;
			cursor: pointer;
			padding: 5px 10px;
			margin: 5px;
			font-weight: bold;
		}
	</style>
</head>

<body>
<div class="flexParent">
	<div>
		<div class="header">
			<p style = "color: black" >> Luke Cravey Portfolio Site</p>
			<nav>
		</div>

		<p></p>
		<a href="#">> About</a>
		<p></p>
		<div class="wall"></div>

		<!-- Design Section -->
		<div class="dropdown">
			<div class="projects">
				<button>> Design</button>
				<ul>
					<li><button>> 3D Modeling</button></li>
					<li><button><a href="#">> Illustration</a></button></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="dropdown">
		<div class="projects">
			<button>> Gaming Projects</button>
			<ul>
				<li><a href="#">> Robo Cave Adventure</a></li>
				<li><a href="#">> Talking is Hard</a></li>
				<li><a href="#">> Skijoring</a></li>
			</ul>
		</div>
	</div>

	</nav>
	</div>
</div>


<div id="infoPanel" class="panel">
	<div class="panel-content">
		<h2 id="panelTitle"></h2>
		<img id="panelImage" src="" alt="" style="max-width:100%; border:2px solid white; margin:10px 0;">
		<p id="panelText"></p>
		<button id="closePanel">Close</button>
	</div>
</div>

<script>
	const panel = document.getElementById('infoPanel');
	const title = document.getElementById('panelTitle');
	const text = document.getElementById('panelText');
	const closeBtn = document.getElementById('closePanel');
	const image = document.getElementById('panelImage');

	const sectionInfo = {
	  "About": {
	    text: "Luke Cravey is a game designer, illustrator, 3D modeler, and animator. Given a Wii at a young impressionable age, Luke had no choice but to become obsessed with games, art, and game design for the rest of his life. Luke studies integrated design and media at NYU Tandon where he has honed his abilities to code, design, and model. He has worked on multiple smaller games and is currently working on publishing a game as part of an indie game studio.",
	    image: "images/about.png"
	  },
	  "Illustration": {
	    text: "I also draw stuff",
	    images: [
	      "images/bluegirl.png",
	      "images/yellowman.png",
	      "images/guitarist.png",
	      "images/gunpose.png",
	      "images/robohead.png",
	      "images/sideprofile.png"
	    ]
	  },
	  "3D Modeling": {
	    text: "I 3D model",
	    images: [
	      "images/skiermodel.jpg",
	      "images/snowmmodel.jpg",
	      "images/skiermodelpose.jpg",
	      "images/snowmomodelpose.jpg"
	    ]
	  },
	  "Robo Cave Adventure": {
	    text: "Simple platforming game about a broken robot escaping a cave",
	    image: "images/jetpack.gif"
	  },
	  "Talking is Hard": {
	    text: "A game about the difficulty of conversing with other people",
	    image: "images/talk.gif"
	  },
	  "Skijoring": {
	    text: "In progress game about a skier being pulled down a mountain by a friend on a snowmobile",
	    images: [
	      "images/skijor1.png",
	      "images/skijor2.jpg"
	    ]
	  }
	};

	function addPanelTrigger(selector) {
	  document.querySelectorAll(selector).forEach(el => {
	    const name = el.textContent.trim().replace('>', '').trim();
	    if (sectionInfo[name]) {
	      el.addEventListener('click', e => {
	        e.preventDefault();
	        title.textContent = name;
	        text.textContent = sectionInfo[name].text;

	        // Remove any previous gallery
	        document.getElementById('imageGallery')?.remove();

	        const content = sectionInfo[name];
	        if (content.images && Array.isArray(content.images)) {
	          // Create slideshow gallery
	          let index = 0;
	          const galleryHTML = `
	            <div id="imageGallery" style="text-align:center; margin-top:10px;">
	              <img id="galleryImage" src="${content.images[0]}" style="max-width:100%; border:2px solid white;">
	              <div style="margin-top:10px;">
	                <button id="prevImg">◀</button>
	                <button id="nextImg">▶</button>
	              </div>
	            </div>
	          `;
	          text.insertAdjacentHTML('afterend', galleryHTML);

	          const galleryImage = document.getElementById('galleryImage');
	          document.getElementById('prevImg').onclick = () => {
	            index = (index - 1 + content.images.length) % content.images.length;
	            galleryImage.src = content.images[index];
	          };
	          document.getElementById('nextImg').onclick = () => {
	            index = (index + 1) % content.images.length;
	            galleryImage.src = content.images[index];
	          };
	          image.style.display = 'none';
	        } else {
	          // Fallback for single image sections
	          image.src = content.image;
	          image.style.display = content.image ? 'block' : 'none';
	        }

	        panel.classList.add('open');
	      });
	    }
	  });
	}

	addPanelTrigger('a');
	addPanelTrigger('button');

	closeBtn.addEventListener('click', () => {
		panel.classList.remove('open');
	});
</script>

</body>
</html>
